<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 <!--IE Compatibility Meta-->
 <meta http-equiv="X-UA-Compatible" content="IE-edeg">
 <!--Frist MObile Meta-->
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <!--[if lt IE 9]>
     <script src="js/html5shiv.js"></script>
     <script src="js/respond.min.js"></script>
 <![endif]-->
 <head>

 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
	<title>Test</title>
</head>
<body>
<div class="container">
	<div class="row fixrow">
		<!--Start Form -->
	<form class="form-horizontal" name="myForm" method="POST" action="">
		<div class="col-lg-12 ">
				<div class="form-group form-group-lg"><!-- Input [1] Email -->
					<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
						<div class="input-group  "><!-- Input [1] Email - icon  -->
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="Email" class="form-control" id="inputEmail"  name="Email"  placeholder="Your  Email"  autofocus="no" />
					</div>
					<span class="help-block"id="error" > </span>

</div>
				</div>

				<div class="form-group form-group-lg"><!-- Input [2] Password -->
					<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2  col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
						<div class="input-group "><!-- Input [2] password - icon  -->
							<span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
						<input type="password" class="form-control" id="inputpassword" name="pass" required="yes"  placeholder="Your Password" />
						<span class="glyphicon glyphicon-eye-open form-control-feedback" id="icons"></span>
					</div>
							<span class="help-block"id="error" > </span>
				</div>
				</div>

				<div class="form-group form-group-lg"><!-- button  -->
					<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
						<button type="submit" class="btn btn-success text-center fixbtn " id="submit">Login</button>
					</div>
				</div>
				</div>
			</form>
	</div>
</div>


 <script 	src="js/jquery-3.1.1.min.js"></script>
 <script 	src="js/bootstrap.min.js"></script>
<script 	src="js/login.js"></script>

</body>
</html>
