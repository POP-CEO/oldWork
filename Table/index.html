<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 <!--IE Compatibility Meta-->
 <meta http-equiv="X-UA-Compatible" content="IE-edeg">
 <!--Frist MObile Meta-->
 <meta name="viewport" content="width=device-width,initial-scale=1">
 <!--[if lt IE 9]>
     <script src="js/html5shiv.js"></script>
     <script src="js/respond.min.js"></script>
 <![endif]-->
 <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
 <link rel="stylesheet" type="text/css" href="css/index.css">
  
 <head>
 
	<title>Test</title>
</head>
<body>
	<!--Start site-->
<div class="container">
<div class="row fixrow">
	<!--Start Form -->
	<div class="col-lg-8 col-lg-offset-2">
<form class="form-horizontal">
	<!--start form -> name -->
	<div class="form-group">
		<label class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" name="name" class="form-control" value="" id='name' placeholder="Your Name" required autocomplete='on' autofocus='on' >
		</div>
	</div>
<!--start form -> Email -->
	<div class="form-group">
		<label class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input type="Email" name="Email" class="form-control" value="" id='Email' placeholder="Your Email" required autocomplete='on' autofocus='on' >
		</div>
	</div>
<!--start form -> Telephone -->
	<div class="form-group">
		<label class="col-sm-2 control-label">Telephone</label>
		<div class="col-sm-10">
			<input type="tel" name="Telephone" class="form-control" value="" id='Tele' placeholder="Your Telephone" required autocomplete='on' autofocus='on' >
		</div>
	</div>
	<!--start Button -> Submit -->
	<div class="col-lg-4 col-lg-offset-4">
	<button type="button" class="btn btn-primary btn-lg btn-block" id='submit'>Submit</button>
	</div>
</form>
	</div>
</div>
	<!--End form  -->
	<!--start Table -->
	<div class="row">
<div class="col-lg-8 col-lg-offset-2">
			<div class="table-responsive">
	  <table class="table table-striped">
	    <tr>
				<td>#</td>
				<td>Name</td>
				<td>Email</td>
				<td>Telephone</td>
				<td>          </td>
				<td>          </td>
				<td>          </td>
				
			</tr>




	  </table>
	</div>
</div>
</div>
</div>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
